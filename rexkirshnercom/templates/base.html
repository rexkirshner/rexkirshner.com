<!DOCTYPE html>
<html lang="en">
    <head>
        {% load base_tags %}
        
        <title>{% block title %}RexKirshner.com{% endblock %}</title>
        <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
        
        <link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">

        <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <script src='/static/js/base.js'></script>
        <script src='/static/js/sprintf.min.js'></script>
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta names="apple-mobile-web-app-status-bar-style" content="black-translucent" />

        
        {% block javascript %} {% endblock %}
        {% block css %} {% endblock %}
        
        
    </head>
    <body>
        <div>
            <nav class="navbar navbar-default" role="navigation">
                <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Rex Kirshner</a>
                          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        
                        <li class="{% active request "/map/" %}" ><a href="/map/">Map</a></li>
                        <li class="{% active request "/photos/" %}" ><a href="/photos/">Photos</a></li>
                    </ul>
                </div>
            </nav>
        </div>
        <div id="content">
            {% block content %} {% endblock %}
        </div>
    </body>
</html>
